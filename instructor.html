<style>
    body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff5e4;
    }
    section .card .image{
        height: 140px;
        width: 140px;
        border-radius: 50%;
        padding: 3px;
        background: #7d2ae7;
    }
    section .card .image img{
        height: 100%;
        width: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #fff;
    }
    .card{
        background: #fff;
        border-radius: 20px;
        width: 340px;
        display: inline-block;
        margin: 10px 0 10px 60px;
    }
    .card::before{
        content: "";
        position:absolute;
        height: 44%;
        width: 25.4%;
        background: #1983e0;
        border-radius: 20px 20px 0 0;
    }
    .card .card-content{
        display: flex;
        flex-direction:column;
        align-items: center;
        padding: 30px;
        position: relative;
        z-index: 100;
    }
    .card .media-icons {
        position: absolute;
        top: 10px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .card .media-icons i{
        color: #fff;
        opacity: 0.6;
        margin-top: 10px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .card .media-icons i:hover{
        opacity: 1;
    }
    .card .name-profession{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        color: #333;
    }
    .name-profession .name{
        font-size: 20px;
        font-weight: 600;
    }
    .name-profession .name-profession{
        font-size: 20px;
        font-weight: 500;
    }
    .card .rating{
        display: flex;
        align-items: center;
        margin-top: 18px;
    }
    .card .rating i{
        font-size: 18px;
        margin: 0 10px;
        color: #3e0cb3;
    }
    .card .button{
        width: 100%;
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .card .button button{
        background: #23b7dc;
        outline: none;
        border: none;
        color: #fff;
        padding: 8px 20px;
        border-radius: 20px;
        font-size: 14px;
        transition: all o.3s ease;
        cursor: pointer;
    }
    .button button:hover{
        background: #3091e0;
    }
    h2{text-align: right;
                margin-right: 100px;}
    .s1{

        footer{

        }
        .back{
         padding: 10px 10px;
            border-radius: 10px;
            float: left;
            width: 50px; 
            background-color: rgb(250, 220, 238)
        }

</style>
